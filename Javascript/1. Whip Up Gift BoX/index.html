<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Whip-Up Gift Box</title>
    <link rel="stylesheet" href="style.css" />
    <script data-require="jquery" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>

<body>
        <h2>Whip-Up Gift Box</h2>
    <form>
        
        <input type="number" class="form-control" name="number" id="textBox" placeholder="Enter the no of Gifts to Generate" required="">
    </form>
    <br>
    <br>
    <br>
    <br>
    <p class="text">Generated gifts</p>
    <div id="grid"></div>
    <p id="displayBox">
        <img id='display' src="https://m.media-amazon.com/images/I/51K72V1p8vL._SL1300_.jpg" />
    </p>
    
    <input type="submit" name="submit" id="generateButton" >
    <div id="danger" class="alert alert-danger collapse"></div>
    <div id="img"></div>
</body>

</html>
